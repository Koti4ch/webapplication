{% extends 'base_tmpl.html' %}

{% block title %}
Create an account
{% endblock %}

{% block content %}
<form class="shadow" action="." method="POST">
    {% csrf_token %}
    <div class="container d-flex">
        <div class="pr-2 d-flex flex-column">
            {{ reg_form }}
        </div>
        <div class="ml-2 d-flex flex-column flex-fill">
            {{ userinfo_form }}
        </div>
    </div>
    <div class="d-flex flex-fill">
        <input type="submit" value="Create">
    </div>
</form>
{% endblock %}
