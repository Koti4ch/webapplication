{% extends 'base_tmpl.html' %}

{% block title %}Login form{% endblock %}

{% block content %}
<h1>Login</h1>
<p>Please use the following form to login:</p>
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
